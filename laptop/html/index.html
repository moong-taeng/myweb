<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="../css/index.css" rel="stylesheet">
        <script type="text/javascript" src="../js/index.js"></script>
        <title>본인 인증</title>
    </head>
    <body>
        <h1>
            모바일 전용 웹사이트입니다!<br>
            모바일로 접속해주세요!
        </h1>

        <div id="title">
            본인 인증
        </div>

        <div id="title_english">
            Identity Verification
        </div>
        
        <div id="name">
            <input id="name_input" type="text" placeholder="이름을 입력하세요.">
        </div>

        <div id="num">
            <input id="num_input" type="text" placeholder="전화번호를 입력하세요.( - 는 빼고 입력 )">
        </div>

        <div id="now">본인 인증에 실패하였습니다.</div>

        <div id="btn">
            <input id="btn_button" type="button" onclick="next()" value="다음 단계">
        </div>
    </body>
</html>
